<head>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-12 col-form-label">C:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="c">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-12 col-form-label">D:</label>
                        <div class="col-sm-8">

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>

                <div id="mostrar" style="margin-top: 5px;">

                </div>
            </div>
        </div>
    </div>
